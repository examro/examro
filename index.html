<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examro | Smart Prep System</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Decoration -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <i class="ph-fill ph-graduation-cap"></i> Examro
        </div>
        <!-- Timer (Visible ONLY on mobile) -->
        <div class="nav-status" id="nav-timer" style="display:none;">
            <i class="ph ph-clock"></i> <span id="timer-display-nav">00:00</span>
        </div>
    </nav>

    <div class="main-container">
        
        <!-- SECTION 1: SETUP -->
        <section id="setup-section" class="fade-in">
            <div class="glass-card welcome-header">
                <h2>Ready to practice?</h2>
                <p>Select your subject to begin.</p>
            </div>

            <div class="glass-card setup-form">
                <!-- Subject Selection -->
                <div class="input-group">
                    <label class="input-label"><i class="ph ph-books"></i> Subject</label>
                    <div class="select-wrapper">
                        <select id="subject-select">
                            <option value="">Select a Subject...</option>
                        </select>
                        <i class="ph ph-caret-down select-icon"></i>
                    </div>
                </div>

                <!-- Chapter Selection -->
                <div class="input-group" id="chapter-group" style="display:none;">
                    <label class="input-label"><i class="ph ph-list-checks"></i> Chapters</label>
                    <div id="chapter-list" class="custom-checkbox-list">
                        <!-- Checkboxes generated by JS -->
                    </div>
                </div>

                <!-- Question Count -->
                <div class="input-group">
                    <label class="input-label"><i class="ph ph-question"></i> Number of Questions</label>
                    <div class="range-wrapper">
                        <input type="number" id="q-count-input" class="modern-input" value="20" min="5" max="100">
                    </div>
                </div>

                <button id="start-btn" class="btn btn-primary btn-lg btn-block" disabled>
                    Start Exam <i class="ph-bold ph-arrow-right"></i>
                </button>
            </div>
        </section>

        <!-- SECTION 2: EXAM -->
        <section id="exam-section" class="hidden fade-in">
            <div class="exam-layout">
                <!-- Left: Question Area -->
                <div class="exam-main">
                    <div class="glass-card question-box">
                        <div class="q-meta">
                            <span class="badge badge-blue">Question <span id="current-q-num">1</span></span>
                            <button id="finish-btn-top" class="btn-text-danger">End Exam</button>
                        </div>
                        
                        <div class="question-text" id="question-text">
                            <!-- Question loads here -->
                        </div>

                        <div class="options-grid" id="options-container">
                            <!-- Options load here -->
                        </div>
                    </div>

                    <!-- Bottom Nav (Sticky on Mobile) -->
                    <div class="control-bar">
                        <button id="prev-btn" class="btn btn-outline"><i class="ph-bold ph-caret-left"></i> Previous</button>
                        <button id="next-btn" class="btn btn-primary">Next <i class="ph-bold ph-caret-right"></i></button>
                    </div>
                </div>

                <!-- Right: Sidebar (Timer Only) -->
                <div class="exam-sidebar">
                    <div class="glass-card palette-card" style="text-align: center;">
                        <div class="palette-header">
                            <div class="timer-float" id="timer-display">00:00</div>
                        </div>
                        
                        <!-- Grid and Legend Removed -->

                        <button id="finish-btn" class="btn btn-danger btn-block mt-4">Submit Exam</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3: RESULTS -->
        <section id="result-section" class="hidden fade-in">
            <div class="glass-card result-card">
                <div class="result-header">
                    <div class="score-ring-container">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring__circle" stroke="#e2e8f0" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle id="score-ring-stroke" class="progress-ring__circle stroke-anim" stroke="#4f46e5" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                        <div class="score-text">
                            <span id="percentage-text">0%</span>
                        </div>
                    </div>
                    <div class="result-details">
                        <h2>Great Effort!</h2>
                        <p>You scored <strong id="score-text" class="text-primary">0</strong> out of <span id="final-total">0</span></p>
                        <div class="stat-badge">
                            <i class="ph ph-timer"></i> <span id="time-taken-text">00:00</span>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button onclick="location.reload()" class="btn btn-primary"><i class="ph-bold ph-arrows-clockwise"></i> New Exam</button>
                </div>
            </div>

            <div class="review-section">
                <h3><i class="ph ph-list-magnifying-glass"></i> Detailed Analysis</h3>
                <div id="review-list" class="review-container"></div>
            </div>
        </section>

    </div>

    <!-- FOOTER CREDIT -->
    <footer class="footer-credit">
        Developed by Mubarok Hossen Kamil ❤️ For all students
    </footer>

    <script src="script.js"></script>
</body>
</html>
